    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #2d6a4f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            font-weight: 900;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }


        .handbook-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: #2d6a4f;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .handbook-subtitle {
            color: #555;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px #0000001a;
            padding: 25px;
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #2d6a4f;
            margin-bottom: 15px;
        }

        .profile-info h3 {
            margin: 10px 0 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2d6a4f;
        }

        .profile-info p {
            margin: 4px 0;
            font-size: 0.95rem;
        }
        .about-box {
    background-color: #ffffff;

}
main {
